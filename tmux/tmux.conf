
# -- general --------------------------------------------------------

# d: detach, t: big clock, ?: list shortcuts, ::prompt

# tmux display in 256 colours
set -g default-terminal "tmux-256color-italic"
# enable terminal compatibility with outside terminal
set-option -ga terminal-overrides ",xterm-256color-italic:Tc"

setw -g xterm-keys on
set -s escape-time 2
set -sg repeat-time 500

# vim tmux-plugins/vim-tmux-focus-events required
set -s focus-events on

unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

set -g history-limit 5000

# edit configuration
bind e new-window -n 'tmux.conf' "sh -c '\${EDITOR:-vim} ~/.dotfiles/tmux/tmux.conf && tmux source ~/.tmux.conf && tmux display \"~/.tmux.conf sourced\"'"

# reload configuration
bind r source-file ~/.tmux.conf \; display '~/.tmux.conf sourced'


# -- display ---------------------------------------------------------

set -g base-index 1           # start windows numbering at 1
setw -g pane-base-index 1     # make pane numbering consistent with windows

setw -g automatic-rename on   # rename window to reflect current program
set -g renumber-windows on    # renumber windows when a window is closed

set -g set-titles on          # set terminal title

set -g display-panes-time 800 # slightly longer pane indicators display time
set -g display-time 1000      # slightly longer status messages display time

# clear both screen and history
bind -n C-l send-keys C-l \; run 'sleep 0.1' \; clear-history

set -g monitor-activity on
set -g visual-activity off


# -- navigation -------------------------------------------------------

# s: list sessions, $: rename session
bind C-c new-session           # create session
# find session
bind C-f command-prompt -p find-session 'switch-client -t %%'

# c: create window, w: list windows, f: find window
# ,: rename window, &: close window
unbind n
unbind p
bind -r C-h previous-window # select previous window
bind -r C-l next-window     # select next window
bind Tab last-window        # move to last active window

# o: swap pane, x: close pane, space: switch layout
# q: show index, z: max/min current pane
# { / }: swap pane with previou / next pane
# split current window horizontally
bind - split-window -v -c "#{pane_current_path}"
# split current window vertically
bind | split-window -h -c "#{pane_current_path}"
# pane resizing
bind -r H resize-pane -L 2
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 2


# -- vi-mode -------------------------------------------------------

# copy mode
bind Enter copy-mode
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi C-v send -X rectangle-toggle
bind -T copy-mode-vi y send -X copy-selection-and-cancel

# edit mode
bind -T edit-mode-vi Up send -X history-up
bind -T edit-mode-vi Down send -X history-down

# copy to Mac OSX clipboard
#if -b 'command -v reattach-to-user-namespace > /dev/null 2>&1' 'bind y run -b "tmux save-buffer - | reattach-to-user-namespace pbcopy"'


# -- buffers ----------------------------------------------------------

bind b list-buffers     # list paste buffers
bind p paste-buffer     # paste from the top paste buffer
bind P choose-buffer    # choose which buffer to paste from


# -- tmux plugins -----------------------------------------------------

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# vim-tmux-navigator
set -g @plugin 'christoomey/vim-tmux-navigator'

run -b '~/.tmux/plugins/tpm/tpm'


